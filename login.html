<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/index.css" rel="stylesheet">
  <title>Art Portolio - Login</title>
</head>
<body>
  <header>
    <div class="nav-toggle">
      <!-- <div class="nav-toggle-bar"></div> -->
      <div class="navigation">
        <div class="logo">
          <img class="menu-button" src="assets/hamburger5.png">
          <h1>Art Portolio</h1>
        </div>
        <div class="register"> 
          <a href="login.html">Sign In</a>
          <button>Sign Up</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container-signin">
    <h2>Art Portolio</h2>
    <form class="signin-container">
      <div class="username">
        <p>Username or Email*</p>
        <label><input type="email" placeholder="Email"></label>
      </div>
      <div class="password">
        <p>Password<span>Forgot?</span></p>
        <label><input type="password" placeholder="Password"></label>
      </div>
      <p class="center-text">or sign in below </p>
     <div class="alternative-signin">
       <button type="twitter">Sign in with Twitter</button>
       <button class="facebook">Sign in with Facebook</button>
     </div>
      <button type="submit">Sign in</button>
    </form>
  </div>

</body>
</html>
